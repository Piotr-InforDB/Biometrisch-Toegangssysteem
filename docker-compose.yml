version: '3.8'

services:

  # MQTT Broker
  mqtt:
    build:
      context: ./MQTT
    container_name: MQTT
    ports:
      - "1883:1883"
    volumes:
      - ./MQTT/config:/mosquitto/config
      - ./MQTT/data:/mosquitto/data
      - ./MQTT/log:/mosquitto/log
    restart: unless-stopped
    networks:
      - iot-network

  # Facial Recognition service
