  # Facial Recognition service
  kiosk_service:
    build:
      context: ./kiosk_service
    container_name: kiosk_service
    depends_on:
      - mqtt
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - iot-network



networks:
  iot-network:
    driver: bridge
